</head>

        </div>

        <div class="abimresim"><img style="position: absolute; bottom: 260px; width: 85px; left: 210px; mix-blend-mode: multiply; transform: scaleX(-1); ;" src="/proje1/abim.png" alt=""> <img style="position: absolute; bottom: 260px; width: 85px; left: 210px; mix-blend-mode: multiply; transform: scaleX(-1); ;"
            src="/proje1/abim.png" alt=""></div>
       <div class="bisiklet">
       <div class="tekerlek"></div>
       <div class="jant"></div>
       <div class="tel"></div>
       <div class="jantic"></div>
       <div class="demir"></div>
       <div class="demir1"></div>

       <div class="demir5"></div>

       <div class="koltuk1"></div>
       <div class="koltuk2"></div>
       
       <div class="direksiyon1"></div>
       <div class="direksiyon2"></div>
       <div class="direksiyon3"></div>
          

    <div class="tekeron"></div>
    <div class="janton"></div>
    <div class="onjantic"></div>
    <div class="telon"></div>
    </div>

    <div class="vites">
        <div class="ic_vites"></div>
        <div class="vites_cubuk"></div>
        <div class="pedal"></div>
        <div class="parca"></div>
    </div>


    <div class="abim">
    <div class="sag-bacak"></div>
    <div class="bald覺r"></div>
    <div class="ayak"></div>
    <div class="popo"></div>
    <div class="sort-1"></div>
    <div class="sol-bacak"></div>
    <div class="bald覺r2"></div>
    <div class="ayak2"></div>
    <div class="sort2"></div>

    <div class="vucut"></div>
    <div class="bel"></div>
    <div class="bel2"></div>

    <div class="kol1"></div>
    <div class="dirsek1"></div>
    <div class="kol2"></div>
    <div class="dirsek2"></div>
    </div>
        
    


<div class="box">
    <!-- The Whole Bike -->
    <div class="bike">
        <!-- Components of the bike -->
        <!-- Back wheel -->
        <div class="back-wheel">
            <!-- Inside the wheel -->
            <div class="cassette">
                <!-- Spokes ~ the numbers are clock number orientation-->
                <div class="_12-6"></div>
                <div class="_1-7"></div>
                <div class="_2-8"></div>
                <div class="_3-9"></div>
                <div class="_4-10"></div>
                <div class="_5-11"></div>
            </div>
        </div>
        <div class="hub"></div>

        <!-- Front wheel -->
        <div class="front-wheel">
            <!-- Inside the wheel -->
            <div class="cassette">
                <!-- Spokes -->
                <div class="_12-6"></div>
                <div class="_1-7"></div>
                <div class="_2-8"></div>
                <div class="_3-9"></div>
                <div class="_4-10"></div>
                <div class="_5-11"></div>
                <div class="_6-12"></div>
            </div>
        </div>

        <!-- Handlebar -->
        <div class="handlebar">
            <div class="bar headset"></div>
            <div class="bar stem"></div>
            <div class="bar hb1"></div>
            <dv class="bar hb2">
        </div>
    </div>

    <!-- Seat -->
    <div class="seat">
    </div>

    <!-- Bike frame -->
    <div class="body-frame">
        <div class="bk-upper"></div>
        <div class="bk-lower"></div>
        <div class="fr-upper"></div>
        <div class="fr-lower"></div>
        <div class="seat-frame">
            <div class="seatpost"></div>
        </div>
        <div class="handlebar-frame"></div>
    </div>

    <!-- Crankset -->
    <div class="crank">
    </div>

    <div class="crankset">
    </div>

    <!-- Chain -->
    <div class="chain-upp"></div>
    <div class="chain-lo"></div>

    <!-- Bike Shadow -->
    <div class="bike-shadow"></div>

    <!-- Streaks of ground-light -->
    <div class="streak1"></div>
    <div class="streak2"></div>
    <div class="streak3"></div>
    <div class="streak4"></div>

    <!--Girl-->
    <div class="girl">
        <!--HEAD-->
        <div class="face">
            <div class="l-eye"></div>
            <div class="r-eye"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="ear">
                <div class="ear-shadow"></div>
            </div>
            <div class="l-cheek"></div>
            <div class="r-hair"></div>
            <div class="l-hair"></div>
            <div class="jaw-shadow"></div>
        </div>

        <div class="ponytail"></div>

        <div class="neck">
            <div class="neck-shadow"></div>
        </div>

        <!-- TORSO -->
        <div class="belly">
            <div class="back-shadow"></div>
        </div>
        <div class="pelvic-reg"></div>

        <div class="chest">
            <!-- ARMS -->
            <div class="r-arm">
                <div class="r-sleeve"></div>
                <div class="r-a-shadow"></div>
            </div>

        </div>

        <div class="l-arm">
            <div class="l-sleeve"></div>
            <div class="l-a-shadow"></div>
        </div>

        <!-- Legs -->
        <!-- Right Leg -->
        <div class="r-thigh">
            <div class="r-pants"></div>
            <div class="r-shadow"></div>
            <div class="r-calf">
                <!-- Sock -->
                <div class="sock">
                    <div class="blue-top"></div>
                    <!-- Shoe -->
                    <div class="shoe-base">
                        <div class="shoe-lining"></div>
                        <div class="toecap"></div>
                        <div class="heelcap"></div>
                        <div class="shoetongue"></div>
                        <div class="lace1"></div>
                        <div class="lace2"></div>
                        <div class="pedal"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left Leg -->
        <div class="l-thigh">
            <div class="l-shadow"></div>
            <div class="l-calf">
                <div class="darker sock">
                    <div class="blue-top" id="dark-blue"></div>
                    <div class="shoe-base">
                        <div class="shoe-lining"></div>
                        <div class="toecap"></div>
                        <div class="heelcap"></div>
                        <div class="shoetongue"></div>
                        <div class="lace lace1"></div>
                        <div class="lace lace2"></div>
                        <div class="pedal"></div>
                    </div>
                </div>
            </div>
            <div class="l-pants"></div>
        </div>

        <!-- End of Girl -->
    </div>

    <!-- End of Bike -->
</div>

</div>





    
</body>
</html>
